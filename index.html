<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  
  <body>
    <div class="main-content">
      <h1 id="title">Rock Paper Scissors</h1>
      <p id="win-message">First to 5 wins</p>
      <p id="choices">Choose your weapon!</p>
      <div id="buttons-container">
        <button id="rock">
          <img src="images/rock.png" alt="rock" class="buttons">
        <button id="paper">
          <img src="images/paper.png" alt="paper" class="buttons">
        </button>
        <button id="scissors">
          <img src="images/scissors.png" alt="scissors" class="buttons">
        </button>
      </div>

      <div id="scores">
        <p id="playerScore">Player: 0</p>
        <p id="compScore">Computer: 0</p>
      </div>
    </div>

    <div class="invisible">
      <p id="end-msg"></p>
      <button id="restart">Play Again?</button>
    </div>
  </body>
</html>
